<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股票指標查詢</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7f9; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .card { width: 100%; max-width: 450px; border: none; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .btn-query { border-radius: 0 10px 10px 0; }
        .input-query { border-radius: 10px 0 0 10px; }
        .data-item { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #eee; }
        .label { color: #666; }
        .value { font-weight: bold; color: #007bff; }
    </style>
</head>
<body>

<div class="card p-4">
    <h4 class="text-center fw-bold mb-4">股票指標查詢</h4>
    
    <div class="input-group mb-3">
        <input type="text" id="symbol" class="form-control input-query" placeholder="輸入代號 (如: 2330 或 AAPL)">
        <button class="btn btn-primary btn-query" onclick="getData()">查詢</button>
    </div>

    <div id="loader" class="text-center my-3" style="display:none;">
        <div class="spinner-border spinner-border-sm text-primary"></div>
    </div>

    <div id="result" style="display:none;">
        <div class="data-item"><span class="label">名稱</span><span id="name" class="value">--</span></div>
        <div class="data-item"><span class="label">本益比 (PE)</span><span id="pe" class="value text-danger">--</span></div>
        <div class="data-item"><span class="label">毛利率 (GM)</span><span id="gm" class="value text-success">--</span></div>
    </div>

    <div id="err" class="alert alert-danger mt-3" style="display:none; font-size: 14px;"></div>
</div>

<script>
    async function getData() {
        let sym = document.getElementById('symbol').value.trim().toUpperCase();
        if (!sym) return;

        // 台股自動補點
        if (/^\d+$/.test(sym)) sym += ".TW";

        const loader = document.getElementById('loader');
        const result = document.getElementById('result');
        const err = document.getElementById('err');

        loader.style.display = 'block';
        result.style.display = 'none';
        err.style.display = 'none';

        try {
            // 改用一個保證 HTTPS 友好的公共查詢接口
            const url = `https://query1.finance.yahoo.com/v10/finance/quoteSummary/${sym}?modules=summaryDetail,financialData`;
            const proxy = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;

            const response = await fetch(proxy);
            const rawData = await response.json();
            const data = JSON.parse(rawData.contents);

            if (data.quoteSummary && data.quoteSummary.result) {
                const res = data.quoteSummary.result[0];
                
                document.getElementById('name').innerText = sym;
                document.getElementById('pe').innerText = res.summaryDetail.trailingPE?.fmt || "N/A";
                document.getElementById('gm').innerText = res.financialData.grossMargins?.fmt || "N/A";

                loader.style.display = 'none';
                result.style.display = 'block';
            } else {
                throw new Error("找不到代碼，請檢查格式 (例: 2330)");
            }
        } catch (e) {
            loader.style.display = 'none';
            err.style.display = 'block';
            err.innerText = "讀取失敗: " + e.message;
        }
    }
</script>

</body>
</html>
