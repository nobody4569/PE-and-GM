<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台股財報監控</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f0f2f5; display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; }
        .card { width: 100%; max-width: 450px; border-radius: 20px; border: none; box-shadow: 0 15px 35px rgba(0,0,0,0.1); }
        .result-box { background: #fff; border-radius: 15px; padding: 20px; margin-top: 20px; border: 1px solid #eee; }
        .data-row { display: flex; justify-content: space-between; margin-bottom: 15px; }
        .label { color: #888; font-size: 0.9rem; }
        .value { font-weight: bold; font-size: 1.1rem; color: #333; }
        .badge-pe { background: #e7f3ff; color: #007bff; padding: 5px 10px; border-radius: 8px; }
        .badge-gm { background: #e6fffa; color: #2dcc70; padding: 5px 10px; border-radius: 8px; }
    </style>
</head>
<body>

<div class="card p-4">
    <h4 class="text-center fw-bold mb-4">台股即時指標查詢</h4>
    
    <div class="input-group mb-3 shadow-sm">
        <input type="text" id="stockInput" class="form-control" placeholder="例: 2330, 2454, 2317">
        <button class="btn btn-primary px-4" onclick="queryStock()">查詢</button>
    </div>

    <div id="loading" class="text-center my-3" style="display:none;">
        <div class="spinner-grow text-primary" role="status"></div>
        <p class="text-muted small mt-2">正在抓取財報數據...</p>
    </div>

    <div id="resultArea" style="display:none;">
        <div class="result-box shadow-sm">
            <div class="data-row">
                <span class="label">股票代號</span>
                <span id="resId" class="value text-dark">--</span>
            </div>
            <hr>
            <div class="data-row">
                <span class="label">本益比 (PE)</span>
                <span id="resPE" class="badge-pe fw-bold">--</span>
            </div>
            <div class="data-row">
                <span class="label">毛利率 (GM)</span>
                <span id="resGM" class="badge-gm fw-bold">--</span>
            </div>
        </div>
        <p class="text-center text-muted x-small mt-3" style="font-size: 11px;">數據來源: FinMind 開放 API</p>
    </div>

    <div id="errorArea" class="alert alert-danger mt-3" style="display:none; font-size: 14px;"></div>
</div>

<script>
    async function queryStock() {
        const id = document.getElementById('stockInput').value.trim();
        const load = document.getElementById('loading');
        const res = document.getElementById('resultArea');
        const err = document.getElementById('errorArea');

        if (!id) return;

        // 重置 UI
        load.style.display = 'block';
        res.style.display = 'none';
        err.style.display = 'none';

        try {
            // 同時請求本益比和綜合損益表數據
            // FinMind API 對瀏覽器請求非常友善，不會被 CORS 擋掉
            const [peResp, gmResp] = await Promise.all([
                fetch(`https://api.finmindtrade.com/api/v4/data?dataset=TaiwanStockPBR&data_id=${id}`),
                fetch(`https://api.finmindtrade.com/api/v4/data?dataset=TaiwanStockFinancialStatements&data_id=${id}`)
            ]);

            const peJson = await peResp.json();
            const gmJson = await gmResp.json();

            if (peJson.data && peJson.data.length > 0) {
                // 1. 取得最新的 PE
                const lastPE = peJson.data[peJson.data.length - 1].PE;
                
                // 2. 取得毛利率 (計算最近一季的 Revenue 與 GrossProfit)
                const financialData = gmJson.data;
                const revenue = financialData.findLast(d => d.type === 'Revenue')?.value || 0;
                const grossProfit = financialData.findLast(d => d.type === 'GrossProfit')?.value || 0;
                
                let gmStr = "暫無數據";
                if (revenue !== 0) {
                    gmStr = ((grossProfit / revenue) * 100).toFixed(2) + "%";
                }

                // 顯示數據
                document.getElementById('resId').innerText = id;
                document.getElementById('resPE').innerText = lastPE + " 倍";
                document.getElementById('resGM').innerText = gmStr;

                load.style.display = 'none';
                res.style.display = 'block';
            } else {
                throw new Error("查無此代號，請確認是否為台股編號。");
            }
        } catch (e) {
            load.style.display = 'none';
            err.style.display = 'block';
            err.innerText = "讀取錯誤: " + e.message;
        }
    }
</script>

</body>
</html>
